<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDBT Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>BDBT Debug Page</h1>
    <div id="status"></div>
    <div id="react-test"></div>
    
    <script>
        console.log('Debug page loaded');
        
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(`[${type}] ${message}`);
        }
        
        addStatus('Debug page initialized', 'success');
        addStatus('Document ready state: ' + document.readyState);
        
        // Test if we can access the dev server
        fetch('http://localhost:8081/')
            .then(response => {
                addStatus('Dev server accessible: ' + response.status, 'success');
                return response.text();
            })
            .then(html => {
                addStatus('HTML received: ' + html.length + ' characters');
                
                // Check if the script is in the HTML
                if (html.includes('index-')) {
                    addStatus('Vite build script found in HTML', 'success');
                } else {
                    addStatus('Vite build script NOT found', 'error');
                }
                
                // Try to load the script manually
                const scriptMatch = html.match(/src="(\/assets\/[^"]+\.js)"/);
                if (scriptMatch) {
                    const scriptSrc = 'http://localhost:8081' + scriptMatch[1];
                    addStatus('Attempting to load: ' + scriptSrc);
                    
                    fetch(scriptSrc)
                        .then(response => {
                            if (response.ok) {
                                addStatus('Script loads successfully', 'success');
                            } else {
                                addStatus('Script failed to load: ' + response.status, 'error');
                            }
                        })
                        .catch(err => {
                            addStatus('Script fetch error: ' + err.message, 'error');
                        });
                }
            })
            .catch(err => {
                addStatus('Dev server not accessible: ' + err.message, 'error');
            });
    </script>
</body>
</html>
